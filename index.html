<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> jogo da forca</title> </title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="titulo"> <img id="titulo" src="titulo.png"></div>
  <div class="container">

 
    <div id="forca"> <img id="base" src="forca (1).png" alt="Base da forca"></div>
     <div id="chao"> <img id="chao" src="chao.png"></div>
     


    <div id="hangman-container">

        <img id="cabeca" src="cabeca.png" class="boneco" style="display: none;">
        <img id="pescoco" src="pescoco.png" class="boneco" style="display: none;">
        <img id="braco-direito" src="bracoDireito.png" class="boneco" style="display: none;">
        <img id="braco-esquerdo" src="BracoEsquerdo.png" class="boneco" style="display: none;">
        <img id="perna-esquerda" src="pernaesquerda.png" class="boneco" style="display: none;">
        <img id="perna-direita" src="pernadireita.png" class="boneco" style="display: none;">
        <img id="corpo" src="corpo.png" class="boneco" style="display: none;">
        <img id="perdeu" src="Perdeu.png" class="boneco" style="display: none;">

      </div>

    <p id="word-display"></p>
    <p>Erros: <span id="wrong-guesses"></span></p>
    <p>Chances restantes: <span id="remaining-chances"></span></p>

    <p>Digite uma letra:</p>
    <br>
    <input type="text" id="letter-input" maxlength="1" autofocus>
    <button id="guess-button">Enviar</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
